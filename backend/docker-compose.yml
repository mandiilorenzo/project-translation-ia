version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: medtranslate-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: FZyWIcYz9GAhS9V60x0Z&
      POSTGRES_DB: medtranslate
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: medtranslate-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@medtranslate.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy

  backend:
    build: .
    container_name: medtranslate-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: "postgresql://postgres:FZyWIcYz9GAhS9V60x0Z&@postgres:5432/medtranslate?schema=public"
      PORT: 5000
      JWT_SECRET: "R573zDS&Z6%YiJpEr"
      NODE_ENV: "production"
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (r) => {if(r.statusCode !== 200) throw new Error()})"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  postgres_data:
  pgadmin_data: